<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERA - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-background">
            <div class="bg-gradient"></div>
            <div class="bg-pattern"></div>
        </div>

        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-heart"></i>
                </div>
                <h1 class="login-title">HERA</h1>
                <p class="login-subtitle">Proposal Planning Dashboard</p>
            </div>

            <form class="login-form" method="POST">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="login-error">
                            <i class="fas fa-exclamation-circle"></i>
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" name="username" id="username" class="login-input" placeholder="Username" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" name="password" id="password" class="login-input" placeholder="Password" required>
                    </div>
                </div>

                <button type="submit" class="login-button">
                    <span class="button-text">Sign In</span>
                    <i class="fas fa-arrow-right button-icon"></i>
                </button>
            </form>

            <div class="login-footer">
                <p class="login-hint">
                    <i class="fas fa-info-circle"></i>
                    Default credentials: admin / hera2025
                </p>
            </div>
        </div>

        <div class="login-decoration">
            <div class="countdown-preview">
                <div class="countdown-text">September 24, 2025</div>
                <div class="countdown-label">The Big Day</div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
