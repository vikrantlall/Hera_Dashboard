<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERA - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="brand-logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="HERA" class="brand-logo-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div class="brand-logo-text" style="display:none;">HERA</div>
            </div>
            <p class="login-subtitle">Proposal Planning Dashboard</p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form class="login-form" method="POST" id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <div style="position: relative;">
                    <i class="fas fa-user form-icon"></i>
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-input"
                           placeholder="Enter your username"
                           required
                           autocomplete="username">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div style="position: relative;">
                    <i class="fas fa-lock form-icon"></i>
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-input"
                           placeholder="Enter your password"
                           required
                           autocomplete="current-password">
                </div>
            </div>

            <button type="submit" class="login-button">
                <span class="button-text">Sign In</span>
            </button>
        </form>

        <!-- REMOVED THE SECURITY CREDENTIALS FOOTER -->
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const form = this;
            const button = form.querySelector('.login-button');
            const buttonText = button.querySelector('.button-text');

            // Add loading state
            form.classList.add('loading');
            buttonText.textContent = 'Signing In...';

            // Remove loading state after form submission
            setTimeout(() => {
                if (form.classList.contains('loading')) {
                    form.classList.remove('loading');
                    buttonText.textContent = 'Sign In';
                }
            }, 3000);
        });

        // Auto-focus username field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });

        // Enter key handling
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').submit();
            }
        });
    </script>
</body>
</html>
